<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <header>
    <div class="dashboard-nav">

      <div class="row">
        <div class="column medium-5">
          <div class="user-data">
            <div class="row">
              <div class="column medium-5">
                <div class="user-photo_logo">
                  <a><img src="img\ef_log.png"></a>
                  <a><img src="img\facet.jpeg"></a>
                </div>
              </div>
              <div class="column medium-7">
                <div class="user-name_mail">
                  <span>Janek Kowalski</span>
                  <div class="mail-settings">
                    <div class="new-mail">2</div> <!-- "2" jako dane z API-->
                    <a><img src="img\mail.svg"></a>
                    <a><img src="img\settings.svg"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column medium-5">
          <nav>
            <ul>
              <li class="home">
                <a href=""><img src="img\home.svg" alt="home"> home</a>
              </li>
              <li class="analyse">
                <a href=""> <img src="img\analysis.svg" alt="analyse">analise</a>
              </li>
              <li class="plan">
                <a href=""> <img src="img\plan.svg" alt="plan"> plan</a>
              </li>
              <li class="earn">
                <a href=""> <img src="img\earn.svg" alt="earn"> earn</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="column medium-2" style="position:relative">
          <div class="search-end">
            <div class="search-box">
              <input type="text" id="">
            </div>
            <a><img src="img\power.svg"></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Sum up and chart-->
  <section class="dashboard-finance-life_chart">
    <div class="finance-life">
      <div class="row">
        <div class="column medium-5">
          <h1> Finance life stream </h1>
          <div class="row">
            <div class="column medium-6">
              <div>
                <p> Balance </p>
                <p> <span id="balance"> </span> PLN </p>
              </div>
            </div>
            <div class="column medium-6">
              <div class="available-funds">
                <p> Available funds </p>
                <p> <span id="funds"></span> PLN </p>
              </div>
            </div>
          </div>
        </div>
        <div class="column medium-4">
          <div class="scheduled-payments">
            <p>Scheduled payments</p>
            <p> <span id="payments"></span> PLN
              <a href="transfer.html" class="btn">fast pay</a> </p>
          </div>
        </div>
        <div class="column medium-3">
          <div class="add-btn">
            <p>Add</p>
            <a href="#" class="btn">bank</a>
            <a href="#" class="btn">payment</a>
          </div>
          <div class="analisis-btn">
            <p>Accounts analisis</p>
            <button>OFF</button>
            <button>ON</button>
          </div>
        </div>
      </div>
    </div>
    <div class="chart">
      <img src="img\chart.png" alt="finance chart">
    </div>
  </section>
  <section class="products-history">
    <div class="row">
      <div class="column medium-6">
        <p> Products</p>
        <div class="products" id="products">
          <!-- content from JS API -->
        </div>
      </div>
      <div class="column medium-6">
        <p>History</p>
        <div class="history">
          <!-- content from JS API -->
        </div>
      </div>
  </section>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/what-input/dist/what-input.js"></script>
  <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dashboard.js"></script>

</body>

</html>
